<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    table {
      margin: 0 auto;
      width: 60%;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #4f46e5;
      color: #fff;
    }

    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    td {
      color: #374151;
    }
  </style>
</head>
<body>
  <h2>Tabela de Produtos</h2>
  <table>
  
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
      </tr>
    </thead>
  
      <tr>
        <td>001</td>
        <td>Caneta Azul</td>
        <td>R$ 2,50</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Caderno</td>
        <td>R$ 15,00</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Régua 30cm</td>
        <td>R$ 3,75</td>
      </tr>
    
  </table>
</body>
</html>
